<div class="row">
  <div class="col-md-12">
    <form ng-submit="form.submit()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description..." ng-model="form.expense.description">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" step=0.1 class="form-control" id="amount" placeholder="Amount..." ng-model="form.expense.amount">
      </div>
      <div class="form-group">
        <h4>Due date</h4>
        <div style="display:inline-block; min-height:290px;">
          <uib-datepicker ng-model="form.expense.dueDate" min-date="minDate" show-weeks="true" class="well well-sm"></uib-datepicker>
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="form.expense.useNotification"> Disable notification
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
