<div class="jumbotron">
  <h1>{{summary.month}}</h1>
  <h2>{{summary.total}}€</h2>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="expense in summary.expenses">
          <span class="badge">
            {{expense.amount}} €
          </span>
          {{expense.description}}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div id="chart-container">
        Super awesome visual presentation of hitory data
      </div>
    </div>
  </div>

</div>
